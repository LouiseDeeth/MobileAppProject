<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--Radio buttons to choose which weather to display on homepage-->
<ion-content>
  <ion-list>
    <ion-radio-group [(ngModel)]="myWeather">
      <h2>Choose city:</h2>
      <ion-item>
        <ion-label>Galway, Ireland</ion-label>
        <ion-radio value="Galway"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Dublin, Ireland</ion-label>
        <ion-radio value="Dublin"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Cork, Ireland</ion-label>
        <ion-radio value="Cork"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Brisbane, Australia</ion-label>
        <ion-radio value="Brisbane"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Sydney, Australia</ion-label>
        <ion-radio value="Sydney"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Perth, Australia</ion-label>
        <ion-radio value="Perth"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Melbourne, Australia</ion-label>
        <ion-radio value="Melbourne"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Darwin, Australia</ion-label>
        <ion-radio value="Darwin"></ion-radio>
      </ion-item>
      <ion-item>
        <!--Use GPS to get my location-->
        <ion-label>My Location</ion-label>
        <ion-radio value="My Location"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button (click)="saveCity()">Save</ion-button>
</ion-content>

<!--tab bar at the bottom to navigate to Ireland page, Home and Australia page-->
<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="ireland" routerLink="/ireland">
        <ion-img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Flag_of_Ireland.svg" alt="Flag of Ireland"></ion-img>
      </ion-tab-button>
      
      <ion-tab-button tab="home" [routerLink]="['/home']">
        <ion-icon name="home-outline" class="tab-icon"></ion-icon>
      </ion-tab-button>
      
      <ion-tab-button tab="australia" routerLink="/australia">
        <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Flag_of_Australia_%28converted%29.svg/1920px-Flag_of_Australia_%28converted%29.svg.png" alt="Flag of Australia"></ion-img>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
