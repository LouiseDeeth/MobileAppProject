<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Australia</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- News card link -->
  <ion-card [routerLink]="['/australia-news']" routerDirection="forward">
    <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Flag_of_Australia_%28converted%29.svg/1920px-Flag_of_Australia_%28converted%29.svg.png"
             width="200" 
             alt="Flag of Australia">
    </ion-img>
    <ion-card-header>
      <ion-card-title>News</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Sports card link -->
  <ion-card [routerLink]="['/australia-sports']" routerDirection="forward">
    <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Flag_of_Australia_%28converted%29.svg/1920px-Flag_of_Australia_%28converted%29.svg.png"
             width="200" 
             alt="Flag of Australia">
    </ion-img>
    <ion-card-header>
      <ion-card-title>Sport</ion-card-title>
    </ion-card-header>
  </ion-card>
  
</ion-content>

<!--tab bar at the bottom to navigate to Ireland page, Home and Australia page-->
<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="ireland" routerLink="/ireland">
        <ion-img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Flag_of_Ireland.svg" alt="Flag of Ireland"></ion-img>
      </ion-tab-button>
      
      <ion-tab-button tab="home" [routerLink]="['/home']">
        <ion-icon name="home-outline" class="tab-icon"></ion-icon>
      </ion-tab-button>
      
      <ion-tab-button tab="australia" routerLink="/australia">
        <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Flag_of_Australia_%28converted%29.svg/1920px-Flag_of_Australia_%28converted%29.svg.png" alt="Flag of Australia"></ion-img>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
